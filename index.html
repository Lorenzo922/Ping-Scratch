<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ping Scratch</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background: #f0f0f0;
    display: flex; height: 100vh;
  }

  .sidebar {
    width: 220px;
    background: #2c3e50;
    color: white;
    padding: 20px;
    box-sizing: border-box;
  }

  .sidebar h2 {
    margin-top: 0;
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 24px;
    border-bottom: 2px solid #2980b9;
    padding-bottom: 10px;
  }

  .block {
    padding: 12px 20px;
    margin-bottom: 12px;
    border-radius: 12px;
    cursor: grab;
    user-select: none;
    font-weight: 600;
    box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    transition: transform 0.2s;
  }

  .block:active {
    cursor: grabbing;
    transform: scale(1.05);
  }

  .move {
    background: #27ae60;
  }

  .turn {
    background: #e67e22;
  }

  .say {
    background: #3498db;
  }

  .workspace {
    flex: 1;
    background: white;
    margin: 20px;
    border-radius: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    min-height: 200px;
  }

  .workspace .block {
    cursor: default;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Blocos</h2>
  <div class="block move" draggable="true" data-type="move">Mover 10 passos</div>
  <div class="block turn" draggable="true" data-type="turn">Virar 15 graus</div>
  <div class="block say" draggable="true" data-type="say">Dizer "Olá!"</div>
</div>

<div class="workspace" id="workspace">
  <p style="color:#999;">Arraste os blocos aqui para montar seu script</p>
</div>

<script>
  const blocks = document.querySelectorAll('.sidebar .block');
  const workspace = document.getElementById('workspace');

  blocks.forEach(block => {
    block.addEventListener('dragstart', e => {
      e.dataTransfer.setData('text/plain', block.dataset.type);
    });
  });

  workspace.addEventListener('dragover', e => {
    e.preventDefault();
    workspace.style.background = '#d1f0d1';
  });

  workspace.addEventListener('dragleave', e => {
    workspace.style.background = 'white';
  });

  workspace.addEventListener('drop', e => {
    e.preventDefault();
    workspace.style.background = 'white';

    const type = e.dataTransfer.getData('text/plain');
    let newBlock = null;

    if (type === 'move') {
      newBlock = createBlock('Mover 10 passos', 'move');
    } else if (type === 'turn') {
      newBlock = createBlock('Virar 15 graus', 'turn');
    } else if (type === 'say') {
      newBlock = createBlock('Dizer "Olá!"', 'say');
    }

    if(newBlock) {
      workspace.appendChild(newBlock);
    }
  });

  function createBlock(text, cls) {
    const div = document.createElement('div');
    div.className = 'block ' + cls;
    div.textContent = text;
    return div;
  }
</script>

</body>
</html>
